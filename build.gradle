group 'com.minhnln'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    testCompile(
            group: 'junit', name: 'junit', version: '4.12',
            "org.assertj:assertj-core:3.8.0",
            "org.mockito:mockito-core:1.+"
    )
}
